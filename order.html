<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="css/custom.css">
      <title>Order Page</title>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script type="text/javascript" src="js/tableBuilder.js" defer></script>
    </head>
  <body>

    <nav>
        <div class="nav-wrapper blue darken-4 s12 m4">
          <a href="./index.html" class="brand-logo">Galvanize Delivers</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="active"><a href="./order.html">Order</a></li>
            <li><a href="badges.html">Delivery</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
          </ul>
        </div>
      </nav>


      <div class="container ">
         <div class="row">

           <div class="col s12 m7">
              <h5>Menu</h5>

              <div class="row">


              <div class="col s12 m6">
                <div class="card">
                  <div class="card-image">
                    <img src="img/burger.jpg">
                    <span class="card-title"></span>
                  </div>
                  <div class="card-content">
                    <p>Royale With Cheese</p>
                    <p>$8.99</p>
                  </div>
                  <div id="burger" class="card-action">
                    <a href="#">Add to order</a>
                  </div>
                </div>
              </div>




            <div class="col s12 m6">
              <div class="card">
                <div class="card-image">
                  <img src="img/ribs.jpg">
                  <span class="card-title"></span>
                </div>
                <div class="card-content">
                  <p>Smoked Swine</p>
                  <p>$14.99</p>
                </div>
                <div class="card-action">
                  <a id="rib" href="#">Add to order</a>
                </div>
              </div>
            </div>
          </div>



            <div class="row">
              <div class="col s12 m6">
                <div class="card">
                  <div class="card-image">
                    <img src="img/ice_Cream.jpg">
                    <span class="card-title"></span>
                  </div>
                  <div class="card-content">
                    <p>Ice Cream Biscuit</p>
                    <p>$7.99</p>
                  </div>
                  <div class="card-action">
                    <a id="ice_cream" href="#">Add to order</a>
                  </div>
                </div>
              </div>



              <div class="col s12 m6">
                <div class="card">
                  <div class="card-image">
                    <img src="img/pizza.jpg">
                    <span class="card-title"></span>
                  </div>
                  <div class="card-content">
                    <p>Arugula Pie.</p>
                    <p>$11.99</p>
                  </div>
                  <div class="card-action">
                    <a id="pizza" href="#">Add to order</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="buildCheckoutTable" class="col striped push-s12 m4">
            <table class="striped">
<thead>
  <tr>
      <th>Name</th>

      <th>Price</th>
  </tr>
</thead>

<tbody>
  <tr>
    <td>Alvin</td>

    <td>$0.87</td>
  </tr>

  <tr>
    <td>Jonathan</td>

    <td>$7.00</td>
  </tr>
</tbody>
</table>


          </div>
          <div class="row">
  <form class="col s12 pushs12 m4">
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
        <label for="first_name">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="last_name" type="text" class="validate">
        <label for="last_name">Last Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input disabled value="I am not editable" id="disabled" type="text" class="validate">
        <label for="disabled">Disabled</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        This is an inline input field:
        <div class="input-field inline">
          <input id="email" type="email" class="validate">
          <label for="email" data-error="wrong" data-success="right">Email</label>
        </div>
      </div>
    </div>
  </form>
</div>

        </div>




      </div>


  </body>
</html>
